<div class="movie-list">
  <div class="movie-list-body">
    <ng-container *ngFor="let row of movies; let rowIndex = index">
      <div class="row" *ngIf="rowIndex % 5 === 0">
        <ng-container *ngFor="let movie of movies.slice(rowIndex, rowIndex + 5)">
          <app-movie [title]="movie.title" [posterPath]="movie.poster_path"></app-movie>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
